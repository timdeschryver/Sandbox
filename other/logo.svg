<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <!-- Background -->
  <rect width="1280" height="640" fill="#2563eb" opacity="0.08" rx="16"/>
  
  <!-- Mountain peaks (centered and scaled) -->
  <path d="M 340 360 L 460 200 L 540 280 L 640 160 L 740 260 L 820 220 L 940 360 Z" fill="#2563eb" opacity="0.3"/>
  <path d="M 340 360 L 460 200 L 540 280 L 640 160 L 740 260 L 820 220 L 940 360 Z" fill="none" stroke="#2563eb" stroke-width="6" stroke-linejoin="round"/>
  
  <!-- Mountain shadow/depth -->
