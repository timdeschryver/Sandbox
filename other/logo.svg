  <path d="M 640 160 L 740 260 L 820 220 L 820 360 L 640 360 Z" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Sand base -->
  <path d="M 340 360 L 340 400 Q 640 385, 940 400 L 940 360 Z" fill="#2563eb" opacity="0.2"/>
  
  <!-- "Sandbox" text -->
  <text x="640" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="600" fill="#2563eb" text-anchor="middle">
    Sandbox
