<svg width="480" height="360" viewBox="0 0 480 360" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
    .primary { stroke: #64748b; fill: none; }
    .fill-primary { fill: #64748b; }
    .text { fill: #64748b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-weight: 600; letter-spacing: 6px; }
  </style>

    <!-- Isometric Sandbox Cube -->
    <g class="primary" stroke-width="3">
        <!-- Top -->
        <polygon points="160,110 240,80 320,110 240,140" />

        <!-- Left Side -->
        <polygon points="160,110 240,140 240,210 160,180" />

        <!-- Right Side -->
        <polygon points="240,140 320,110 320,180 240,210" />
    </g>

    <!-- Sand Waves -->
    <g class="primary" stroke-width="3">
        <path d="M185 120 Q215 105 240 120 T295 120" />
        <path d="M185 135 Q215 120 240 135 T295 135" />
    </g>

    <!-- Text -->
    <text x="240" y="300" text-anchor="middle" font-size="40" class="text">
        SANDBOX
    </text>
</svg>