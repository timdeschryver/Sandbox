<div class="w-full">
	<div class="mb-8">
		<div class="flex items-center gap-3">
			<div class="bg-primary-600 flex h-10 w-10 items-center justify-center rounded-md">
				<svg
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					class="text-white"
				>
					<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
					<circle cx="12" cy="7" r="4" />
				</svg>
			</div>
			<h1 class="m-0 text-2xl font-semibold text-gray-900 dark:text-gray-100">User Profile</h1>
		</div>

	<sandbox-info-card title="Profile Information">
		<svg
			icon
			xmlns="http://www.w3.org/2000/svg"
			width="20"
			height="20"
			viewBox="0 0 24 24"
			fill="none"
			stroke="currentColor"
			stroke-width="2"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="text-white"
		>
			<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
			<circle cx="12" cy="7" r="4" />
		</svg>
		<div class="rounded-md border border-gray-200 bg-gray-50 p-4 dark:border-slate-800 dark:bg-slate-900">
			<pre class="m-0 overflow-auto p-0 font-mono text-xs whitespace-pre-wrap text-gray-900 dark:text-gray-100">
{{
				user() | json
			}}</pre
			>
		</div>
	</sandbox-info-card>
