<header
	*sandboxAnonymous
	class="sticky top-0 z-50 bg-white dark:bg-slate-950 border-b border-gray-200 dark:border-slate-800 shadow-sm"
>
	<div class="max-w-7xl h-full mx-auto px-6 py-4 flex items-center justify-between gap-8">
		<div class="flex items-center gap-3">
			<img
				ngSrc="logo.svg"
				width="32"
				height="16"
				alt="Sandbox Logo"
				class="transition-transform hover:scale-105"
				priority
			/>
			<h1 class="text-xl font-semibold text-primary-600 dark:text-primary-400 m-0 tracking-tight">
				<a routerLink="/" class="hover:text-primary-700 dark:hover:text-primary-300">Sandbox</a>
			</h1>
		</div>
		<nav class="flex items-center gap-2">
			<a
				routerLink="/user"
				routerLinkActive="!bg-primary-50 dark:!bg-primary-950 !text-primary-600 dark:!text-primary-400 !font-semibold"
				class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 rounded-md transition-all hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-slate-800 whitespace-nowrap"
				>Profile</a
			>
			<a
				routerLink="/customers"
				routerLinkActive="!bg-primary-50 dark:!bg-primary-950 !text-primary-600 dark:!text-primary-400 !font-semibold"
				class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 rounded-md transition-all hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-slate-800 whitespace-nowrap"
				>Customers</a
			>
			<sandbox-theme-toggle />
			<a
				href="/bff/login"
				class="px-4 py-2 text-sm font-medium text-white bg-primary-500 rounded-md transition-all hover:bg-primary-700 whitespace-nowrap shadow-sm hover:shadow"
				>Login</a
			>
		</nav>
	</div>
</header>

<header

			<img
				ngSrc="logo.svg"
				width="64"
				height="32"
				alt="Sandbox Logo"

			/>

				>Customers</a
			>
			<a
				routerLink="/user"
				routerLinkActive="!bg-primary-50 dark:!bg-primary-950 !text-primary-600 dark:!text-primary-400 !font-semibold"
				class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 rounded-md transition-all hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-slate-800 whitespace-nowrap"

			>
			<span class="w-px h-6 bg-gray-300 dark:bg-slate-700 mx-2"></span>
			<sandbox-theme-toggle />
			<div class="flex items-center px-4 py-2 bg-gray-50 dark:bg-slate-900 rounded-md">
				<span class="text-sm font-medium text-gray-900 dark:text-gray-100">ðŸ‘‹ {{ user()?.name }}</span>
			</div>
			<a
				href="/bff/logout"

				>Logout</a
			>
		</nav>
	</div>
</header>
