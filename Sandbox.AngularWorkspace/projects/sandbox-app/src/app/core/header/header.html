<header
	*sandboxAnonymous
	class="sticky top-0 z-50 bg-white dark:bg-slate-950 border-b border-gray-200 dark:border-slate-800"
>
	<div class="max-w-7xl h-full mx-auto px-6 py-4 flex items-center justify-between gap-8">
		<div class="flex items-center gap-3">
			<img ngSrc="logo.svg" width="90" height="67.5" alt="Sandbox Logo" class="opacity-90" priority />
			<h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100 m-0 tracking-tight">
				<a routerLink="/" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors"
					>Sandbox</a
				>
			</h1>
		</div>
		<nav class="flex items-center gap-2">
			<a
				routerLink="/user"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="px-4 py-2 text-sm font-normal text-gray-600 dark:text-gray-400 rounded-md transition-colors hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-50 dark:hover:bg-slate-900 whitespace-nowrap"
				>Profile</a
			>
			<a
				routerLink="/customers"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="px-4 py-2 text-sm font-normal text-gray-600 dark:text-gray-400 rounded-md transition-colors hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-50 dark:hover:bg-slate-900 whitespace-nowrap"
				>Customers</a
			>
			<sandbox-theme-toggle />
			<a
				href="/bff/login"
				class="px-5 py-2 text-sm font-medium text-white bg-primary-600 rounded-md transition-colors hover:bg-primary-700 whitespace-nowrap ml-2"
				>Login</a
			>
		</nav>
	</div>
</header>

<header
	*sandboxAuthenticated
	class="sticky top-0 z-50 bg-white dark:bg-slate-950 border-b border-gray-200 dark:border-slate-800"
>
	<div class="max-w-7xl h-full mx-auto px-6 py-4 flex items-center justify-between gap-8">
		<div class="flex items-center gap-3">
			<img ngSrc="logo.svg" width="90" height="67.5" alt="Sandbox Logo" class="opacity-90" priority />
			<h1 class="text-xl font-semibold text-gray-900 dark:text-gray-100 m-0 tracking-tight">
				<a routerLink="/" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors"
					>Sandbox</a
				>
			</h1>
		</div>
		<nav class="flex items-center gap-2">
			<a
				routerLink="/customers"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="px-4 py-2 text-sm font-normal text-gray-600 dark:text-gray-400 rounded-md transition-colors hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-50 dark:hover:bg-slate-900 whitespace-nowrap"
				>Customers</a
			>
			<a
				routerLink="/user"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="px-4 py-2 text-sm font-normal text-gray-600 dark:text-gray-400 rounded-md transition-colors hover:text-gray-900 dark:hover:text-gray-100 hover:bg-gray-50 dark:hover:bg-slate-900 whitespace-nowrap"
				>Profile</a
			>
			<span class="w-px h-5 bg-gray-200 dark:bg-slate-700 mx-1"></span>
			<sandbox-theme-toggle />
			<div
				class="flex items-center gap-2 px-3 py-1.5 bg-gray-50 dark:bg-slate-900 rounded-md border border-gray-200 dark:border-slate-800"
			>
				<span class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ user()?.name }}</span>
			</div>
			<a
				href="/bff/logout"
				class="px-4 py-2 text-sm font-normal text-gray-600 dark:text-gray-400 rounded-md transition-colors hover:text-red-600 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-950/30 whitespace-nowrap"
				>Logout</a
			>
		</nav>
	</div>
</header>
