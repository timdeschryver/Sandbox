<header
	*sandboxAnonymous
	class="sticky top-0 z-50 border-b border-gray-200 bg-white dark:border-slate-800 dark:bg-slate-950"
>
	<div class="mx-auto flex h-full max-w-7xl items-center justify-between gap-8 px-6 py-4">
		<div class="flex items-center gap-3">
			<img ngSrc="logo.svg" width="90" height="67.5" alt="Sandbox Logo" class="opacity-90" priority />
			<h1 class="m-0 text-xl font-semibold tracking-tight text-gray-900 dark:text-gray-100">
				<a routerLink="/" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors"
					>Sandbox</a
				>
			</h1>
		</div>
		<nav class="flex items-center gap-2">
			<a
				routerLink="/user"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-900 dark:hover:text-gray-100"
				>Profile</a
			>
			<a
				routerLink="/customers"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-900 dark:hover:text-gray-100"
				>Customers</a
			>
			<sandbox-theme-toggle />
			<a
				href="/bff/login"
				class="bg-primary-600 hover:bg-primary-700 ml-2 rounded-md px-5 py-2 text-sm font-medium whitespace-nowrap text-white transition-colors"
				>Login</a
			>
		</nav>
	</div>
</header>

<header
	*sandboxAuthenticated
	class="sticky top-0 z-50 border-b border-gray-200 bg-white dark:border-slate-800 dark:bg-slate-950"
>
	<div class="mx-auto flex h-full max-w-7xl items-center justify-between gap-8 px-6 py-4">
		<div class="flex items-center gap-3">
			<img ngSrc="logo.svg" width="90" height="67.5" alt="Sandbox Logo" class="opacity-90" priority />
			<h1 class="m-0 text-xl font-semibold tracking-tight text-gray-900 dark:text-gray-100">
				<a routerLink="/" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors"
					>Sandbox</a
				>
			</h1>
		</div>
		<nav class="flex items-center gap-2">
			<a
				routerLink="/customers"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-900 dark:hover:text-gray-100"
				>Customers</a
			>
			@if (featureFlags.isEnabled('billing-enabled')) {
			<a
				routerLink="/billing"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-900 dark:hover:text-gray-100"
				>Billing</a
			>
			}
			<a
				routerLink="/user"
				routerLinkActive="!bg-gray-100 dark:!bg-slate-800 !text-gray-900 dark:!text-gray-100 !font-medium"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-gray-50 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-slate-900 dark:hover:text-gray-100"
				>Profile</a
			>
			<span class="mx-1 h-5 w-px bg-gray-200 dark:bg-slate-700"></span>
			<sandbox-theme-toggle />
			<div
				class="flex items-center gap-2 rounded-md border border-gray-200 bg-gray-50 px-3 py-1.5 dark:border-slate-800 dark:bg-slate-900"
			>
				<span class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ user()?.name }}</span>
			</div>
			<a
				href="/bff/logout"
				class="rounded-md px-4 py-2 text-sm font-normal whitespace-nowrap text-gray-600 transition-colors hover:bg-red-50 hover:text-red-600 dark:text-gray-400 dark:hover:bg-red-950/30 dark:hover:text-red-400"
				>Logout</a
			>
		</nav>
	</div>
</header>
