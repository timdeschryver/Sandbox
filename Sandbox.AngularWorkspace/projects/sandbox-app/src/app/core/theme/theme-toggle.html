<button
	type="button"
	class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-slate-900 border border-gray-300 dark:border-slate-700 rounded-md cursor-pointer transition-colors hover:bg-gray-50 dark:hover:bg-slate-800 focus-visible:outline-2 focus-visible:outline-primary-600 focus-visible:outline-offset-2"
	[attr.aria-label]="theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
	[attr.aria-pressed]="theme() === 'dark'"
	(click)="toggleTheme()"
>
	@if (theme() === 'light') {
		<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
			<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
		</svg>
		<span class="hidden sm:inline">Dark</span>
	} @else {
		<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
			<circle cx="12" cy="12" r="5"></circle>
			<line x1="12" y1="1" x2="12" y2="3"></line>
			<line x1="12" y1="21" x2="12" y2="23"></line>
			<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
			<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
			<line x1="1" y1="12" x2="3" y2="12"></line>
			<line x1="21" y1="12" x2="23" y2="12"></line>
			<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
			<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
		</svg>
		<span class="hidden sm:inline">Light</span>
	}
</button>
