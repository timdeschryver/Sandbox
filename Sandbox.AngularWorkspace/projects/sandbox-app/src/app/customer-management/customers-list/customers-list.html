<sandbox-table class="w-full" [resource]="customers()">
	<ng-template #sandboxTableHeader>
		<th
			class="px-6 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider border-b border-r border-gray-200 dark:border-slate-800"
		>
			Name
		</th>
		<th
			class="w-48 text-right px-6 py-3 text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider border-b border-gray-200 dark:border-slate-800"
		></th>
	</ng-template>

	<ng-template let-customer [sandboxTableBody]="customers()">
		<td
			class="px-6 py-4 border-b border-r border-gray-100 dark:border-slate-800 text-sm font-medium text-gray-900 dark:text-gray-100 max-w-xs overflow-hidden text-ellipsis whitespace-nowrap"
		>
			<span
				class="inline-block max-w-full overflow-hidden text-ellipsis"
				[title]="`${customer.firstName} ${customer.lastName}`"
			>
				{{ customer.firstName }} {{ customer.lastName }}
			</span>
		</td>
		<td class="px-6 py-4 border-b border-gray-100 dark:border-slate-800 text-right">
			<a
				class="inline-flex items-center gap-2 px-3 py-2.5 text-sm font-medium text-primary-700 dark:text-primary-400 bg-white dark:bg-slate-900 border border-gray-300 dark:border-slate-700 rounded-md transition-colors hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-primary-800 dark:hover:text-primary-300"
				[routerLink]="[customer.id]"
			>
				<span>View Details</span>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="14"
					height="14"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M5 12h14M12 5l7 7-7 7" />
				</svg>
			</a>
		</td>
	</ng-template>
</sandbox-table>
