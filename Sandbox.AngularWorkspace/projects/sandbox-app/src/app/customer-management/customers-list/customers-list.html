<sandbox-table class="w-full" [resource]="customers()">
	<ng-template #sandboxTableHeader>
		<th
			class="border-r border-b border-gray-200 px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-700 uppercase dark:border-slate-800 dark:text-gray-300"
		>
			Name
		</th>
		<th
			class="w-48 border-b border-gray-200 px-6 py-3 text-right text-xs font-medium tracking-wider text-gray-700 uppercase dark:border-slate-800 dark:text-gray-300"
		></th>
	</ng-template>

	<ng-template let-customer [sandboxTableBody]="customers()">
		<td
			class="max-w-xs overflow-hidden border-r border-b border-gray-100 px-6 py-4 text-sm font-medium text-ellipsis whitespace-nowrap text-gray-900 dark:border-slate-800 dark:text-gray-100"
		>
			<span
				class="inline-block max-w-full overflow-hidden text-ellipsis"
				[title]="`${customer.firstName} ${customer.lastName}`"
			>
				{{ customer.firstName }} {{ customer.lastName }}
			</span>
		</td>
		<td class="border-b border-gray-100 px-6 py-4 text-right dark:border-slate-800">
			<a
				class="text-primary-700 dark:text-primary-400 hover:text-primary-800 dark:hover:text-primary-300 inline-flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2.5 text-sm font-medium transition-colors hover:bg-gray-50 dark:border-slate-700 dark:bg-slate-900 dark:hover:bg-slate-800"
				[routerLink]="[customer.id]"
			>
				<span>View Details</span>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="14"
					height="14"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M5 12h14M12 5l7 7-7 7" />
				</svg>
			</a>
		</td>
	</ng-template>
</sandbox-table>
