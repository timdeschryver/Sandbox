<sandbox-table class="w-full" [resource]="customers()">
	<ng-template #sandboxTableHeader>
		<th
			class="px-6 py-4 text-left text-sm font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wide border-b border-r border-gray-200 dark:border-slate-800"
		>
			Name
		</th>
		<th
			class="w-48 text-right px-6 py-4 text-sm font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wide border-b border-gray-200 dark:border-slate-800"
		></th>
	</ng-template>

	<ng-template let-customer [sandboxTableBody]="customers()">
		<td
			class="px-6 py-4 border-b border-r border-gray-200 dark:border-slate-800 font-medium text-gray-900 dark:text-gray-100 max-w-xs overflow-hidden text-ellipsis whitespace-nowrap"
		>
			<span
				class="inline-block max-w-full overflow-hidden text-ellipsis"
				[title]="`${customer.firstName} ${customer.lastName}`"
			>
				{{ customer.firstName }} {{ customer.lastName }}
			</span>
		</td>
		<td class="px-6 py-4 border-b border-gray-200 dark:border-slate-800 text-right">
			<a
				class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-950 rounded-md transition-all hover:bg-primary-500 dark:hover:bg-primary-500 hover:text-white group"
				[routerLink]="[customer.id]"
			>
				<span>View Details</span>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="transition-transform group-hover:translate-x-0.5"
				>
					<path d="M5 12h14M12 5l7 7-7 7" />
				</svg>
			</a>
		</td>
	</ng-template>
</sandbox-table>
