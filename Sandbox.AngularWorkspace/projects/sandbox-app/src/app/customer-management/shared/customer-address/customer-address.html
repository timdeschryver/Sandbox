<div class="flex flex-col mb-4 last:mb-0">
	<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" [for]="address().street().name()"
		>Street</label
	>
	<input
		class="w-full px-3 py-2 text-sm font-sans leading-normal text-gray-900 dark:text-gray-100 bg-white dark:bg-slate-900 border border-gray-300 dark:border-slate-700 rounded-md transition-colors hover:border-gray-400 dark:hover:border-slate-600 focus:outline-none focus:border-primary-500 dark:focus:border-primary-500 focus:ring-2 focus:ring-primary-100 dark:focus:ring-primary-950/50 disabled:bg-gray-100 dark:disabled:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60 placeholder:text-gray-400"
		type="text"
		placeholder="123 Main St"
		[id]="address().street().name()"
		[formField]="address().street"
	/>
</div>
