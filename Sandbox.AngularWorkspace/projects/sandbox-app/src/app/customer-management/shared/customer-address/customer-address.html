<div class="flex flex-col mb-5 last:mb-0">
	<label class="block text-sm font-medium text-gray-900 dark:text-gray-100 mb-2" [for]="address().street().name()"
		>Street</label
	>
	<input
		class="w-full px-4 py-3 text-base font-sans leading-normal text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-700 rounded-md transition-all hover:border-gray-400 dark:hover:border-slate-600 focus:outline-none focus:border-primary-600 dark:focus:border-primary-400 focus:ring-4 focus:ring-primary-50 dark:focus:ring-primary-950/50 disabled:bg-gray-100 dark:disabled:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60"
		type="text"
		[id]="address().street().name()"
		[formField]="address().street"
	/>
</div>
