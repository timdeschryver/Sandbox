<div
	class="bg-white dark:bg-slate-950 border border-gray-200 dark:border-slate-800 rounded-lg p-6 shadow-sm"
	[attr.data-testid]="testId()"
>
	<div class="flex items-center gap-3 mb-4 pb-4 border-b border-gray-200 dark:border-slate-800">
		<div class="w-10 h-10 rounded-md bg-primary-600 flex items-center justify-center">
			<ng-content select="[icon]" />
		</div>
		<h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 m-0 flex-1">{{ title() }}</h2>
		<ng-content select="[badge]" />
	</div>
	<ng-content />
</div>
