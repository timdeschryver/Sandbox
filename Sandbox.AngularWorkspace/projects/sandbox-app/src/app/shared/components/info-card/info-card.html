<div
	class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-950"
	[attr.data-testid]="testId()"
>
	<div class="mb-4 flex items-center gap-3 border-b border-gray-200 pb-4 dark:border-slate-800">
		<div class="bg-primary-600 flex h-10 w-10 items-center justify-center rounded-md">
			<ng-content select="[icon]" />
		</div>
		<h2 class="m-0 flex-1 text-lg font-semibold text-gray-900 dark:text-gray-100">{{ title() }}</h2>
		<ng-content select="[badge]" />
	</div>
	<ng-content />
</div>
